<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating new table</title>
</head>
<body>
    <table border="1 solid">
        <caption>new project on table</caption>
        <tr>
            <th rowspan="3">day</th>
            <th colspan="3">seminar</th>
            
        </tr>
        <tr>
            <th colspan="2">schedule</th>
            <th rowspan="2">topic</th>
        </tr>
        <tr>
            <th>Begin </th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8am</td>
            <td rowspan="2">5am</td>
            <td>introduction to html</td>
        </tr>
        <tr>
            <td>validity:DTD and relax NG</td>
           
        </tr>
        <tr>
            <td rowspan="3"> Tuesday</td>
            <td>8am</td>
            <td>11am</td>
            <td rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td>11am</td>
            <td>1pm</td>
           
           
            
        </tr>
        <tr>
            <td>2pm</td>
            <td>5pm</td>
            <td rowspan="1.5">XLS transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8am</td>
            <td>12am</td>
            <td>XLS formating objects</td>
        </tr>
    </table>
    
</body>
</html>
