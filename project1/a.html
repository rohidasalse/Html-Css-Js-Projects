<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Content on Button Click</title>
    <link rel="stylesheet" href="a.css">

</head>
<body>
    <div class="container">
        <!-- Hidden Checkbox -->
        <input type="checkbox" id="toggle-content" class="toggle-checkbox">
        
        <!-- Label styled as a button -->
        <label for="toggle-content" class="button">Show Content</label>
        
        <!-- Content to be shown/hidden -->
        <div class="content">
            <p>This is the content that is shown when the button is clicked.</p>
        </div>
    </div>
</body>
</html>
